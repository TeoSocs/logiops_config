devices: (
{
    name: "Wireless Mouse MX Master 2S";
    smartshift:
    {
        on: true;
        threshold: 20;
    };
    dpi: 1200;
    hiresscroll: { hires: true; invert: false; target: false; };
    buttons: (
        {
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnInterval";
                        interval: 50;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_KPPLUS"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnInterval";
                        interval: 50;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_KPMINUS"];
                        };
                    },
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_0"]
                        };
                    },
                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type = "ToggleSmartshift";
                        }
                    },
                    {
                        direction: "None";
                        mode: "OnRelease";
                        action = 
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_TAB"];
                        }
                    }
                );
            };
        },
        {
            cid: 0xc4;
            action =
            {
                type: "ToggleSmartShift";
            };
        },
        // Make thumb button 10.
        { cid: 0xc3; action = { type: "Keypress"; keys: ["BTN_FORWARD"]; }; },

        // Make top button 11.
        { cid: 0xc4; action = { type: "Keypress"; keys: ["BTN_BACK"];    }; }
    );
}
);
